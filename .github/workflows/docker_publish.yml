
name: Build and push new Docker image
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Maven
        run: sudo apt-get install -y maven

      - name: Login to Dockerhub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract version from pom.xml
        id: extract_version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Build the Docker image
        run: |
          VERSION=${{ env.VERSION }}
          COMMIT_SHA=${{ github.sha }}
          docker build --target prod . -t ${{ secrets.DOCKERHUB_USERNAME }}/imagegenerator:${VERSION}-${COMMIT_SHA}

      - name: Push the Docker image
        run: |
          VERSION=${{ env.VERSION }}
          COMMIT_SHA=${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/imagegenerator:${VERSION}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/imagegenerator:${VERSION}-${COMMIT_SHA}
